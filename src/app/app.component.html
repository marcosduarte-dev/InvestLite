<main>
  <div class="login-container">
    <div class="login-box">
      <div class="welcome-text">
        <h1>ðŸ‘‹ OlÃ¡! Seja Bem Vindo ao InvestLite</h1>
        <p>Selecione um perfil para entrar no sistema</p>
      </div>
  
      <div class="avatar-container">
        <img src="assets/avatar.png" alt="Profile Avatar" class="profile-avatar">
      </div>
  
      <div class="user-selection">
        <p-dropdown 
          [options]="usuarios"
          [(ngModel)]="selectedUser"
          [style]="{'width': '100%'}"
          placeholder="Selecione um usuÃ¡rio"
          (onChange)="onUserSelect()"
          optionLabel="nome"
          styleClass="custom-dropdown">
        </p-dropdown>
      </div>

      <div class="buttons-container">
        <p-button 
          label="Entrar" 
          icon="pi pi-sign-in" 
          (onClick)="onEnter()"
          [disabled]="!selectedUser"
          styleClass="p-button-primary enter-button">
        </p-button>
  
        <p-button 
          label="Novo Perfil" 
          icon="pi pi-user-plus" 
          (onClick)="onNewProfile()"
          styleClass="p-button-secondary new-profile-button">
        </p-button>
      </div>
    </div>
  </div>

  <p-dialog header="Criar novo perfil" [modal]="true" [(visible)]="visibleNovoPerfil" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Preencha todos os campos para criar um perfil.</span>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="username" class="font-semibold w-6rem">Nome</label>
      <input type="text" pInputText [(ngModel)]="nome" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input type="text" pInputText [(ngModel)]="email" />
    </div>
    <div class="flex justify-content-end gap-2 mt-5">
      <p-button label="Cancelar" severity="secondary" (onClick)="cancelarCriarPerfil()" />
      <p-button label="Salvar" (onClick)="criarPerfil()" />
    </div>
  </p-dialog>
</main>
