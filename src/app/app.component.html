<main class="container">
  <div class="login-container">
    <div class="login-box">
      <div class="welcome-text">

      </div>
  
      <div class="avatar-container">
        <img src="assets/avatar.png" alt="Profile Avatar" class="profile-avatar">
      </div>
  
      <div class="user-selection">
        <p-dropdown 
          [options]="usuarios"
          [(ngModel)]="selectedUser"
          [style]="{'width': '100%'}"

          (onChange)="onUserSelect()"

      <div class="buttons-container">
        <p-button 
          label="Entrar" 
          icon="pi pi-sign-in"

        <p-button 
          label="Novo Perfil" 
          icon="pi pi-user-plus" 
          (onClick)="onNewProfile()"
          styleClass="p-button-secondary new-profile-button">
        </p-button>
      </div>
    </div>
  </div>
